<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoCexy | Demo</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/luxon@3/build/global/luxon.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-luxon" defer></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 25%, #334155 50%, #475569 75%, #64748b 100%);
            min-height: 100vh;
            color: #e2e8f0;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background:
                radial-gradient(circle at 20% 20%, rgba(6, 182, 212, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(34, 197, 94, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 40% 60%, rgba(6, 182, 212, 0.05) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }

        #trueTitle {
            margin: 0 auto;
            width: fit-content;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(30, 41, 59, 0.8);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 24px;
            margin-bottom: 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow:
                0 10px 40px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(148, 163, 184, 0.1);
        }

        .logo {
            font-size: 32px;
            font-weight: 800;
            background: linear-gradient(135deg, #06b6d4 0%, #22d3ee 50%, #67e8f9 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px rgba(6, 182, 212, 0.3);
            letter-spacing: -0.02em;
        }

        .user-section {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .user-info {
            color: #cbd5e1;
            font-weight: 500;
            font-size: 14px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-size: 12px;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn-primary {
            background: linear-gradient(135deg, #06b6d4 0%, #0891b2 100%);
            color: white;
            box-shadow:
                0 4px 20px rgba(6, 182, 212, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow:
                0 8px 30px rgba(6, 182, 212, 0.5),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
        }

        .btn-secondary {
            background: rgba(71, 85, 105, 0.8);
            color: #e2e8f0;
            border: 1px solid rgba(148, 163, 184, 0.3);
            backdrop-filter: blur(10px);
        }

        .btn-secondary:hover {
            background: rgba(71, 85, 105, 1);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .main-content {
            display: grid;
            grid-template-columns: 380px 1fr 300px;
            gap: 24px;
        }

        .chart-section {
            background: rgba(30, 41, 59, 0.8);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 32px;
            box-shadow:
                0 10px 40px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(148, 163, 184, 0.1);
        }

        .chart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        .chart-header h2 {
            color: #f1f5f9;
            font-weight: 700;
            font-size: 24px;
        }

        .ticker-select {
            padding: 12px 16px;
            border: 1px solid rgba(148, 163, 184, 0.3);
            border-radius: 16px;
            font-size: 14px;
            background: rgba(51, 65, 85, 0.8);
            color: #e2e8f0;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .ticker-select:focus {
            outline: none;
            border-color: #06b6d4;
            box-shadow: 0 0 0 3px rgba(6, 182, 212, 0.2);
        }

        .chart-container {
            height: 500px;
            margin-bottom: 20px;
            border-radius: 16px;
            overflow: hidden;
            background: rgba(15, 23, 42, 0.5);
        }

        .sidebar {
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        .panel {
            background: rgba(30, 41, 59, 0.8);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 28px;
            box-shadow:
                0 10px 40px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(148, 163, 184, 0.1);
        }

        .panel h3 {
            margin-bottom: 24px;
            color: #f1f5f9;
            font-size: 20px;
            font-weight: 700;
        }

        .order-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .form-group label {
            font-weight: 600;
            color: #cbd5e1;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .form-input {
            padding: 14px 16px;
            border: 1px solid rgba(148, 163, 184, 0.3);
            border-radius: 16px;
            font-size: 14px;
            background: rgba(51, 65, 85, 0.8);
            color: #e2e8f0;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .form-input:focus {
            outline: none;
            border-color: #06b6d4;
            box-shadow: 0 0 0 3px rgba(6, 182, 212, 0.2);
            background: rgba(51, 65, 85, 1);
        }

        .form-input::placeholder {
            color: #64748b;
        }

        .order-type-buttons {
            display: flex;
            gap: 12px;
        }

        .order-type-btn {
            flex: 1;
            padding: 16px;
            border: 1px solid rgba(148, 163, 184, 0.3);
            border-radius: 16px;
            background: rgba(51, 65, 85, 0.8);
            color: #e2e8f0;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            backdrop-filter: blur(10px);
        }

        .order-type-btn.active.buy {
            background: linear-gradient(135deg, #059669 0%, #047857 100%);
            color: white;
            border-color: #059669;
            box-shadow:
                0 4px 20px rgba(5, 150, 105, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
        }

        .order-type-btn.active.sell {
            background: linear-gradient(135deg, #dc2626 0%, #b91c1c 100%);
            color: white;
            border-color: #dc2626;
            box-shadow:
                0 4px 20px rgba(220, 38, 38, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
        }

        .order-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 0;
            border-bottom: 1px solid rgba(148, 163, 184, 0.1);
        }

        .order-item:last-child {
            border-bottom: none;
        }

        .order-details {
            flex: 1;
        }

        .order-ticker {
            font-weight: 600;
            color: #f1f5f9;
            font-size: 16px;
        }

        .order-info {
            font-size: 14px;
            color: #94a3b8;
            margin-top: 4px;
        }

        .order-type-badge {
            padding: 6px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .order-type-badge.buy {
            background: rgba(5, 150, 105, 0.2);
            color: #10b981;
            border: 1px solid rgba(5, 150, 105, 0.3);
        }

        .order-type-badge.sell {
            background: rgba(220, 38, 38, 0.2);
            color: #f87171;
            border: 1px solid rgba(220, 38, 38, 0.3);
        }

        #tickers-list {
            cursor: pointer;
            list-style-type: none;
            padding: 0;
        }

        #tickers-list li:hover {
            background-color: rgba(51, 65, 85, 0.8);
        }

        #tickers-list li.selected {
            background-color: rgba(6, 182, 212, 0.2);
            font-weight: bold;
            color: #06b6d4;
        }

        .orderbook-container {
            display: flex;
            max-height: 500px;
            overflow-y: scroll;
            flex-direction: column;
            gap: 16px;
            padding-top: 10px;
        }

        .ticker-row {
            display: flex;
            align-items: center;
            background: rgba(15, 23, 42, 0.8);
            border-radius: 16px;
            padding: 16px;
            margin-bottom: 8px;
            border: 1px solid rgba(148, 163, 184, 0.1);
            min-height: 70px;
            backdrop-filter: blur(10px);
        }

        .sells-container {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            flex-grow: 1;
        }

        .buys-container {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            flex-grow: 1;
        }

        .ticker-info-middle {
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 16px;
            padding: 0 12px;
            color: #f1f5f9;
            min-width: 60px;
            text-align: center;
            border-left: 1px solid rgba(148, 163, 184, 0.2);
            border-right: 1px solid rgba(148, 163, 184, 0.2);
        }

        .order-box {
            display: flex;
            flex-direction: column;
            justify-content: center;
            text-align: center;
            padding: 12px 16px;
            border-radius: 12px;
            margin: 0 6px;
            min-width: 90px;
            backdrop-filter: blur(10px);
        }

        .order-box .price {
            font-weight: 700;
            font-size: 16px;
        }

        .order-box .amount {
            font-size: 12px;
            color: #94a3b8;
            margin-top: 4px;
            font-weight: 500;
        }

        .buy {
            background: rgba(5, 150, 105, 0.2);
            border: 1px solid rgba(5, 150, 105, 0.4);
        }

        .buy .price {
            color: #10b981;
        }

        .sell {
            background: rgba(220, 38, 38, 0.2);
            border: 1px solid rgba(220, 38, 38, 0.4);
        }

        .sell .price {
            color: #f87171;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
        }

        .modal-content {
            background: rgba(30, 41, 59, 0.95);
            margin: 5% auto;
            padding: 0;
            border-radius: 24px;
            width: 90%;
            max-width: 420px;
            box-shadow:
                0 25px 80px rgba(0, 0, 0, 0.6),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(148, 163, 184, 0.2);
            backdrop-filter: blur(20px);
            overflow: hidden;
        }

        .modal-header {
            background: linear-gradient(135deg, #06b6d4 0%, #0891b2 100%);
            color: white;
            padding: 24px;
            text-align: center;
            position: relative;
        }

        .modal-header h2 {
            font-weight: 700;
            font-size: 24px;
        }

        .modal-body {
            padding: 32px;
        }

        .close {
            position: absolute;
            right: 20px;
            top: 20px;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            color: white;
            opacity: 0.8;
            transition: opacity 0.3s ease;
        }

        .close:hover {
            opacity: 1;
        }

        .modal-tabs {
            display: flex;
            margin-bottom: 24px;
            border-radius: 16px;
            overflow: hidden;
            background: rgba(51, 65, 85, 0.5);
        }

        .modal-tab {
            flex: 1;
            padding: 16px;
            border: none;
            background: transparent;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            color: #94a3b8;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .modal-tab.active {
            background: linear-gradient(135deg, #06b6d4 0%, #0891b2 100%);
            color: white;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .error-message {
            color: #f87171;
            font-size: 14px;
            margin-top: 16px;
            padding: 16px;
            background: rgba(220, 38, 38, 0.1);
            border-radius: 12px;
            border: 1px solid rgba(220, 38, 38, 0.2);
        }

        .success-message {
            color: #10b981;
            font-size: 14px;
            margin-top: 16px;
            padding: 16px;
            background: rgba(5, 150, 105, 0.1);
            border-radius: 12px;
            border: 1px solid rgba(5, 150, 105, 0.2);
        }

        /* Scrollbar Styling */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(51, 65, 85, 0.3);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(6, 182, 212, 0.5);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(6, 182, 212, 0.7);
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .panel {
            animation: fadeIn 0.6s ease-out;
        }

        .chart-section {
            animation: fadeIn 0.6s ease-out 0.1s both;
        }

        .portfolio-summary {
            display: flex;
            flex-direction: row;
            gap: 16px;
            margin-top: -10px;
            /* Adjust spacing below the h3 */
            margin-bottom: 8px;
            justify-content: space-between;
        }

        .summary-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(51, 65, 85, 0.5);
            padding: 16px;
            border-radius: 16px;
            border: 1px solid rgba(148, 163, 184, 0.1);
            max-width: 300px;
        }

        .summary-label {
            font-weight: 600;
            color: #cbd5e1;
            font-size: 14px;
        }

        .summary-value {
            font-weight: 700;
            font-size: 18px;
            margin-left: 1rem;
            color: #f1f5f9;
            background: linear-gradient(135deg, #06b6d4, #67e8f9);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* --- Portfolio Modal & Table Styles --- */
        .portfolio-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .portfolio-table th,
        .portfolio-table td {
            padding: 16px;
            text-align: left;
            border-bottom: 1px solid rgba(148, 163, 184, 0.1);
        }

        .portfolio-table th {
            font-size: 12px;
            font-weight: 700;
            color: #94a3b8;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .portfolio-table td {
            font-size: 14px;
            color: #e2e8f0;
        }

        .portfolio-table tr:last-child td {
            border-bottom: none;
        }

        .portfolio-table tr:hover {
            background-color: rgba(51, 65, 85, 0.3);
        }

        /* Profit and Loss coloring */
        .profit {
            color: #10b981 !important;
            /* Green */
        }

        .loss {
            color: #f87171 !important;
            /* Red */
        }

        .neutral {
            color: #94a3b8;
            /* Gray for no change */
        }

        .ticker-symbol {
            font-weight: 700;
            font-size: 16px;
        }

        /* Hover Effects */
        .ticker-row:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.4);
        }

        .order-box:hover {
            transform: scale(1.05);
        }

        .btn,
        .order-type-btn,
        .form-input,
        .ticker-select {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="logo">SoCexy | Demo</div>
            <div class="user-section">
                <div class="user-info" id="userInfo">Not logged in</div>
                <button class="btn btn-primary" id="loginBtn" onclick="openAuthModal()">Login / Register</button>
                <button class="btn btn-secondary" id="logoutBtn" onclick="logout()"
                    style="display: none;">Logout</button>
            </div>
        </div>

        <div class="main-content">
            <div class="sidebar">
                <div class="panel">
                    <h3>Best Orders</h3>
                    <div class="delta-orders" id="orderbook-container">
                        <div style="text-align: center; color: #666;">No orders currently</div>
                    </div>
                </div>
            </div>
            <div class="chart-section">
                <div class="chart-header">
                    <h2>Market Data</h2>
                    <h2 id="trueTitle"></h2>
                    <select class="ticker-select" id="tickerSelect">
                        <option value="">Select a ticker</option>
                    </select>
                </div>
                <div class="chart-container">
                    <canvas id="priceChart"></canvas>
                </div>
                <div class="panel">
                    <h3>Portfolio</h3>
                    <div class="portfolio-summary">
                        <div class="summary-item">
                            <span class="summary-label">Cash</span>
                            <span class="summary-value" id="user-cash-balance">$0.00</span>
                        </div>
                        <div class="summary-item">
                            <span class="summary-label">Net Worth</span>
                            <span class="summary-value" id="user-net-worth">$0.00</span>
                        </div>
                    </div>
                    <button id="seeInventoryBtn" class="btn btn-primary" onclick="openPortfolioModal()"
                        style="width: 100%; margin-top: 20px;">Show Portfolio</button>
                </div>
            </div>

            <div class="sidebar">
                <div class="panel">
                    <h3>Place Order</h3>
                    <div class="order-form">
                        <div class="form-group">
                            <label>Order Type</label>
                            <div class="order-type-buttons">
                                <button class="order-type-btn buy" onclick="selectOrderType(1)">Buy</button>
                                <button class="order-type-btn sell" onclick="selectOrderType(-1)">Sell</button>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Ticker</label>
                            <input type="text" class="form-input" id="orderTicker" placeholder="Enter ticker">
                        </div>
                        <div class="form-group">
                            <label>Price</label>
                            <input type="number" class="form-input" id="orderPrice" placeholder="Enter price"
                                step="0.01">
                        </div>
                        <div class="form-group">
                            <label>Amount</label>
                            <input type="number" class="form-input" id="orderAmount" placeholder="Enter amount"
                                step="0.01">
                        </div>
                        <button class="btn btn-primary" onclick="placeOrder()">Place Order</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Authentication Modal -->
    <div id="authModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <span class="close" onclick="closeAuthModal()">&times;</span>
                <h2>Authentication</h2>
            </div>
            <div class="modal-body">
                <div class="modal-tabs">
                    <button class="modal-tab active"
                        style="border-top-left-radius: 25px; border-bottom-left-radius: 25px;"
                        onclick="switchTab('login')">Login</button>
                    <button class="modal-tab" style="border-top-right-radius: 25px; border-bottom-right-radius: 25px;"
                        onclick="switchTab('register')">Register</button>
                </div>

                <div id="loginTab" class="tab-content active">
                    <div class="form-group">
                        <label>Username</label>
                        <input type="text" class="form-input" id="loginUsername" placeholder="Enter username">
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" class="form-input" id="loginPassword" placeholder="Enter password">
                    </div>
                    <button class="btn btn-primary" onclick="login()"
                        style="width: 100%; margin-top: 15px;">Login</button>
                </div>

                <div id="registerTab" class="tab-content">
                    <div class="form-group">
                        <label>Username</label>
                        <input type="text" class="form-input" id="registerUsername" placeholder="Enter username">
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" class="form-input" id="registerPassword" placeholder="Enter password">
                    </div>
                    <button class="btn btn-primary" onclick="register()"
                        style="width: 100%; margin-top: 15px;">Register</button>
                </div>

                <div id="authMessage"></div>
            </div>
        </div>
    </div>

    <!-- Portfolio Modal -->
    <div id="portfolioModal" class="modal">
        <div class="modal-content" style="max-width: 800px;"> <!-- Wider for table -->
            <div class="modal-header">
                <span class="close" id="closePortfolioModal">×</span>
                <h2>Portfolio</h2>
            </div>
            <div class="modal-body" id="portfolioModalBody">
                <!-- Content will be dynamically inserted here -->
                <p>Loading portfolio...</p>
            </div>
        </div>
    </div>
    <script>
        // Global variables
        let currentUserId = null;
        let currentOrderType = 1; // 1 for buy, -1 for sell
        let priceChart = null;
        let selectedTicker = null;

        /**
         * Derives a 256-bit AES-GCM key from a password and salt using PBKDF2.
         * This is slow by design to make brute-forcing passwords difficult.
         */
        async function deriveKeyFromPassword(password, salt) {
            const encoder = new TextEncoder();
            const passwordBuffer = encoder.encode(password);
            const baseKey = await window.crypto.subtle.importKey('raw', passwordBuffer, { name: 'PBKDF2' }, false, ['deriveKey']);
            const derivedKey = await window.crypto.subtle.deriveKey(
                {
                    name: 'PBKDF2',
                    salt: salt,
                    iterations: 150000, // A strong iteration count
                    hash: 'SHA-256',
                },
                baseKey,
                { name: 'AES-GCM', length: 256 },
                true,
                ['encrypt', 'decrypt']
            );
            return derivedKey;
        }

        /**
         * Encrypts a private key using a derived AES key.
         */
        async function encryptPrivateKey(privateKey, derivedKey) {
            const exportedKey = await window.crypto.subtle.exportKey('pkcs8', privateKey);
            const iv = window.crypto.getRandomValues(new Uint8Array(12)); // 12 bytes is standard for AES-GCM
            const encryptedData = await window.crypto.subtle.encrypt({ name: 'AES-GCM', iv: iv }, derivedKey, exportedKey);
            const bufferToBase64 = (buffer) => btoa(String.fromCharCode.apply(null, new Uint8Array(buffer)));
            return {
                encryptedKeyB64: bufferToBase64(encryptedData),
                ivB64: bufferToBase64(iv)
            };
        }

        /**
         * Decrypts an encrypted private key using the derived AES key and IV.
         */
        async function decryptPrivateKey(encryptedKeyB64, derivedKey, ivB64) {
            const base64ToBuffer = (b64) => Uint8Array.from(atob(b64), c => c.charCodeAt(0));
            try {
                const iv = base64ToBuffer(ivB64);
                const encryptedKey = base64ToBuffer(encryptedKeyB64);
                const decryptedPkcs8 = await window.crypto.subtle.decrypt({ name: 'AES-GCM', iv: iv }, derivedKey, encryptedKey);
                const privateKey = await window.crypto.subtle.importKey(
                    'pkcs8',
                    decryptedPkcs8,
                    { name: 'RSA-PSS', hash: 'SHA-256' },
                    true,
                    ['sign']
                );
                return privateKey;
            } catch (e) {
                console.error("Decryption failed. This usually means the password was incorrect.", e);
                return null;
            }
        }

        /**
         * Signs a challenge string with a private key.
         */
        async function signChallenge(privateKey, challenge) {
            const encoder = new TextEncoder();
            const challengeBuffer = encoder.encode(challenge);
            const signature = await window.crypto.subtle.sign(
                { name: 'RSA-PSS', saltLength: 32 },
                privateKey,
                challengeBuffer
            );
            const bufferToBase64 = (buffer) => btoa(String.fromCharCode.apply(null, new Uint8Array(buffer)));
            return bufferToBase64(signature);
        }

        // Export public key to PEM format
        async function exportPublicKey(key) {
            const exported = await window.crypto.subtle.exportKey("spki", key);
            const exportedAsString = String.fromCharCode.apply(null, new Uint8Array(exported));
            const exportedAsBase64 = window.btoa(exportedAsString);
            return `-----BEGIN PUBLIC KEY-----\n${exportedAsBase64}\n-----END PUBLIC KEY-----`;
        }

        // --- NEW REGISTER FUNCTION ---
        async function register() {
            const username = document.getElementById('registerUsername').value;
            const password = document.getElementById('registerPassword').value;

            if (!username || !password) {
                return showAuthMessage('Username and password are required.', 'error');
            }
            if (password.length < 8) {
                return showAuthMessage('Password must be at least 8 characters.', 'error');
            }
            showAuthMessage('Registering... This may take a moment.', 'success');

            try {
                const keyPair = await window.crypto.subtle.generateKey(
                    { name: "RSA-PSS", modulusLength: 2048, publicExponent: new Uint8Array([1, 0, 1]), hash: "SHA-256" },
                    true,
                    ["sign", "verify"]
                );
                const salt = window.crypto.getRandomValues(new Uint8Array(16));
                const bufferToBase64 = (buffer) => btoa(String.fromCharCode.apply(null, new Uint8Array(buffer)));
                const derivedKey = await deriveKeyFromPassword(password, salt);
                const { encryptedKeyB64, ivB64 } = await encryptPrivateKey(keyPair.privateKey, derivedKey);
                const publicKeyPem = await exportPublicKey(keyPair.publicKey);

                const response = await fetch('/api/create_user', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        username: username,
                        pubkey: publicKeyPem,
                        encrypted_private_key: encryptedKeyB64,
                        salt: bufferToBase64(salt),
                        iv: ivB64
                    })
                });

                const result = await response.json();
                if (result.status === 'OK') {
                    sessionPrivateKey = keyPair.privateKey;
                    currentUserId = result.userid;
                    updateUserInterface();
                    closeAuthModal();
                    showAuthMessage('Registration successful! You are now logged in.', 'success');
                } else {
                    showAuthMessage('Registration failed: ' + result.error, 'error');
                }
            } catch (error) {
                console.error('Registration error:', error);
                showAuthMessage('Registration failed: ' + error.message, 'error');
            }
        }

        // --- NEW LOGIN FUNCTION ---
        async function login() {
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;

            if (!username || !password) {
                return showAuthMessage('Username and password are required.', 'error');
            }
            showAuthMessage('Logging in...', 'success');

            try {
                const challengeResponse = await fetch('/api/get_login_challenge', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username })
                });

                const loginData = await challengeResponse.json();
                if (loginData.status !== 'OK') {
                    return showAuthMessage('Login failed: ' + loginData.error, 'error');
                }

                const { encrypted_private_key, salt: saltB64, iv: ivB64, nonce } = loginData;
                const base64ToBuffer = (b64) => Uint8Array.from(atob(b64), c => c.charCodeAt(0));
                const salt = base64ToBuffer(saltB64);
                const derivedKey = await deriveKeyFromPassword(password, salt);
                const privateKey = await decryptPrivateKey(encrypted_private_key, derivedKey, ivB64);

                if (!privateKey) {
                    return showAuthMessage('Login failed: Invalid username or password.', 'error');
                }

                const signature = await signChallenge(privateKey, nonce);

                const verifyResponse = await fetch('/api/verify_login_signature', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, nonce, signature })
                });

                const result = await verifyResponse.json();

                if (result.status === 'OK') {
                    sessionPrivateKey = privateKey;
                    currentUserId = result.userid;
                    updateUserInterface();
                    closeAuthModal();
                    updatePortfolioSummary();
                } else {
                    showAuthMessage('Login failed: ' + result.error, 'error');
                }
            } catch (error) {
                console.error('Login error:', error);
                showAuthMessage('Login failed: An unexpected error occurred.', 'error');
            }
        }

        // Update chart with new data
        function updateChart(data, ticker) {
            if (!priceChart) return; // DEFENSIVE FIX: Prevents error if chart isn't ready.

            const chartData = [];

            data.forEach(delta => {
                if (delta.trades && delta.trades.length > 0) {
                    const tickerTrades = delta.trades.filter(trade => trade.ticker === ticker);
                    if (tickerTrades.length > 0) {
                        const prices = tickerTrades.map(trade => trade.price);
                        const close = prices[prices.length - 1];

                        chartData.push({
                            x: new Date(delta.delta_time),
                            y: close
                        });
                    }
                }
            });

            chartData.sort((a, b) => a.x - b.x);

            priceChart.data.datasets[0].data = chartData;
            priceChart.data.datasets[0].label = `${ticker} Price`;
            priceChart.update();
        }

        async function updateOrderBook() {
            try {
                const response = await fetch('/api/get_delta');
                const delta = await response.json();

                // 1. Group orders by ticker and aggregate amounts for each price level
                const orderBooks = {};
                for (const order of delta) {
                    if (!orderBooks[order.ticker]) {
                        orderBooks[order.ticker] = { buys: {}, sells: {} };
                    }

                    const side = order.ordertype === 1 ? 'buys' : 'sells';
                    const priceLevel = orderBooks[order.ticker][side];

                    // Add the amount to the existing total at that price, or initialize it
                    priceLevel[order.price] = (priceLevel[order.price] || 0) + order.amount;
                }

                // 2. Find the best bid and ask for each ticker
                const processedTickers = {};
                for (const ticker in orderBooks) {
                    const buysEntries = Object.entries(orderBooks[ticker].buys);
                    const sellsEntries = Object.entries(orderBooks[ticker].sells);

                    // Find highest buy price (best bid)
                    let bestBid = null;
                    if (buysEntries.length > 0) {
                        const highestBuyEntry = buysEntries.reduce((max, [price, amount]) => {
                            return parseFloat(price) > parseFloat(max[0]) ? [price, amount] : max;
                        });
                        bestBid = {
                            price: parseFloat(highestBuyEntry[0]),
                            amount: highestBuyEntry[1]
                        };
                    }

                    // Find lowest sell price (best ask)
                    let bestAsk = null;
                    if (sellsEntries.length > 0) {
                        const lowestSellEntry = sellsEntries.reduce((min, [price, amount]) => {
                            return parseFloat(price) < parseFloat(min[0]) ? [price, amount] : min;
                        });
                        bestAsk = {
                            price: parseFloat(lowestSellEntry[0]),
                            amount: lowestSellEntry[1]
                        };
                    }

                    processedTickers[ticker] = {
                        bestBid,
                        bestAsk
                    };
                }

                // 3. Get a sorted list of tickers to display, putting the selected one at the top
                const sortedTickerNames = Object.keys(processedTickers).sort((a, b) => {
                    if (a === selectedTicker) return -1; // selectedTicker always comes first
                    if (b === selectedTicker) return 1;
                    return a.localeCompare(b); // Sort the rest alphabetically
                });

                // 4. Build and render the HTML
                const container = document.getElementById('orderbook-container');
                container.innerHTML = ''; // Clear the container of old content

                for (const ticker of sortedTickerNames) {
                    const data = processedTickers[ticker];

                    const tickerRow = document.createElement('div');
                    tickerRow.className = 'ticker-row';

                    // --- Build Best Ask (Sell) ---
                    const askContainer = document.createElement('div');
                    askContainer.className = 'sells-container';
                    if (data.bestAsk) {
                        askContainer.innerHTML = `
                    <div class="order-box sell">
                        <div class="price">${data.bestAsk.price.toFixed(2)}</div>
                        <div class="amount">${data.bestAsk.amount}</div>
                    </div>`;
                    }

                    // --- Build Ticker Info ---
                    const tickerInfo = document.createElement('div');
                    tickerInfo.className = 'ticker-info-middle';
                    tickerInfo.textContent = ticker;

                    // --- Build Best Bid (Buy) ---
                    const bidContainer = document.createElement('div');
                    bidContainer.className = 'buys-container';
                    if (data.bestBid) {
                        bidContainer.innerHTML = `
                    <div class="order-box buy">
                        <div class="price">${data.bestBid.price.toFixed(2)}</div>
                        <div class="amount">${data.bestBid.amount}</div>
                    </div>`;
                    }

                    // Append all parts to the row
                    tickerRow.appendChild(askContainer);
                    tickerRow.appendChild(tickerInfo);
                    tickerRow.appendChild(bidContainer);

                    // Add the completed row to the main container
                    container.appendChild(tickerRow);
                }

            } catch (error) {
                console.error('Failed to update order book:', error);
            }
        }

        /**
         * Fetches all necessary data from the server.
         * @returns {Promise<[object, object]>} A promise that resolves to [portfolioData, marketData]
         */
        async function fetchPortfolioAndMarketData() {
            if (!currentUserId) {
                // Return a default structure if the user is not logged in.
                return Promise.resolve([
                    { status: 'OK', portfolio: { cash_balance: 0, positions: [] } },
                    [] // Empty delta orders
                ]);
            }

            const [portfolioRes, deltaRes] = await Promise.all([
                fetch('/api/get_portfolio', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ userid: currentUserId })
                }),
                fetch('/api/get_delta')
            ]);

            const portfolioData = await portfolioRes.json();
            const marketData = await deltaRes.json();

            if (portfolioData.status !== 'OK') {
                throw new Error(portfolioData.error || "Failed to load portfolio.");
            }

            return [portfolioData, marketData];
        }

        /**
         * Calculates portfolio metrics from raw data. This is a pure function.
         * @param {object} portfolio - The user's portfolio object { cash_balance, positions }.
         * @param {Array} deltaOrders - The current list of orders from the delta.
         * @returns {object} An object with calculated metrics.
         */
        function calculatePortfolioMetrics(portfolio, deltaOrders) {
            const marketPrices = {};
            // Get the most recent price for each ticker from the order book
            for (const order of deltaOrders) {
                marketPrices[order.ticker] = NaN
                if (order.ordertype == 1) {
                    marketPrices[order.ticker] = Math.max(marketPrices[order.ticker], parseFloat(order.price));
                }
            }

            let totalAssetsValue = 0;

            const detailedPositions = portfolio.positions.map(pos => {
                // Use the live market price, or fall back to the average purchase price if no live orders exist.
                const currentPrice = marketPrices[pos.ticker] || pos.average_price;
                const marketValue = pos.quantity * currentPrice;
                const profitLoss = (currentPrice - pos.average_price) * pos.quantity;
                const plClass = profitLoss > 0 ? 'profit' : (profitLoss < 0 ? 'loss' : 'neutral');

                totalAssetsValue += marketValue;

                return {
                    ...pos, // ticker, quantity, average_price
                    currentPrice,
                    marketValue,
                    profitLoss,
                    plClass
                };
            });

            const netWorth = portfolio.cash_balance + totalAssetsValue;

            return {
                cash_balance: portfolio.cash_balance,
                total_assets_value: totalAssetsValue,
                net_worth: netWorth,
                positions: detailedPositions
            };
        }

        /**

            try {
                const [portfolioData, marketData] = await fetchPortfolioAndMarketData();

        }

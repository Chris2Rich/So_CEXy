<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoCexy | Demo</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.0/chart.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chartjs-adapter-date-fns/3.0.0/chartjs-adapter-date-fns.bundle.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .logo {
            font-size: 28px;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .user-section {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .user-info {
            color: white;
            font-weight: 500;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-primary {
            background: linear-gradient(45deg, #ff6b6b, #ffa726);
            color: white;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 107, 107, 0.4);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 350px;
            gap: 20px;
        }

        .chart-section {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
        }

        .chart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .ticker-select {
            padding: 10px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 15px;
            font-size: 16px;
            background: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .ticker-select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .chart-container {
            height: 500px;
            margin-bottom: 20px;
        }

        .sidebar {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .panel {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
        }

        .panel h3 {
            margin-bottom: 20px;
            color: #333;
            font-size: 18px;
            font-weight: 600;
        }

        .order-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .form-group label {
            font-weight: 600;
            color: #555;
        }

        .form-input {
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 15px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .order-type-buttons {
            display: flex;
            gap: 10px;
        }

        .order-type-btn {
            flex: 1;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 15px;
            background: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .order-type-btn.active.buy {
            background: #4caf50;
            color: white;
            border-color: #4caf50;
        }

        .order-type-btn.active.sell {
            background: #f44336;
            color: white;
            border-color: #f44336;
        }

        .delta-orders {
            max-height: 300px;
            overflow-y: auto;
        }

        .order-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #eee;
        }

        .order-item:last-child {
            border-bottom: none;
        }

        .order-details {
            flex: 1;
        }

        .order-ticker {
            font-weight: 600;
            color: #333;
        }

        .order-info {
            font-size: 14px;
            color: #666;
        }

        .order-type-badge {
            padding: 4px 8px;
            border-radius: 8px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .order-type-badge.buy {
            background: #e8f5e8;
            color: #4caf50;
        }

        .order-type-badge.sell {
            background: #fffeee;
            color: #f44336;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background: white;
            margin: 5% auto;
            padding: 0;
            border-radius: 20px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .modal-header {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .modal-body {
            padding: 30px;
        }

        .close {
            position: absolute;
            right: 20px;
            top: 20px;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            color: white;
            opacity: 0.8;
        }

        .close:hover {
            opacity: 1;
        }

        .modal-tabs {
            display: flex;
            margin-bottom: 20px;
        }

        .modal-tab {
            flex: 1;
            padding: 10px;
            border: none;
            background: #f5f5f5;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .modal-tab.active {
            background: #667eea;
            color: white;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .error-message {
            color: #f44336;
            font-size: 14px;
            margin-top: 10px;
            padding: 10px;
            background: #ffebee;
            border-radius: 10px;
        }

        .success-message {
            color: #4caf50;
            font-size: 14px;
            margin-top: 10px;
            padding: 10px;
            background: #e8f5e8;
            border-radius: 10px;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .header {
                flex-direction: column;
                gap: 15px;
            }
            
            .user-section {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">SoCexy | Demo</div>
            <div class="user-section">
                <div class="user-info" id="userInfo">Not logged in</div>
                <button class="btn btn-primary" id="loginBtn" onclick="openAuthModal()">Login / Register</button>
                <button class="btn btn-secondary" id="logoutBtn" onclick="logout()" style="display: none;">Logout</button>
            </div>
        </div>

        <div class="main-content">
            <div class="chart-section">
                <div class="chart-header">
                    <h2>Market Data</h2>
                    <select class="ticker-select" id="tickerSelect">
                        <option value="">Select a ticker</option>
                    </select>
                </div>
                <div class="chart-container">
                    <canvas id="priceChart"></canvas>
                </div>
            </div>

            <div class="sidebar">
                <div class="panel">
                    <h3>Place Order</h3>
                    <div class="order-form">
                        <div class="form-group">
                            <label>Order Type</label>
                            <div class="order-type-buttons">
                                <button class="order-type-btn buy" onclick="selectOrderType(1)">Buy</button>
                                <button class="order-type-btn sell" onclick="selectOrderType(-1)">Sell</button>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Ticker</label>
                            <input type="text" class="form-input" id="orderTicker" placeholder="Enter ticker">
                        </div>
                        <div class="form-group">
                            <label>Price</label>
                            <input type="number" class="form-input" id="orderPrice" placeholder="Enter price" step="0.01">
                        </div>
                        <div class="form-group">
                            <label>Amount</label>
                            <input type="number" class="form-input" id="orderAmount" placeholder="Enter amount" step="0.01">
                        </div>
                        <button class="btn btn-primary" onclick="placeOrder()">Place Order</button>
                    </div>
                </div>

                <div class="panel">
                    <h3>Current Orders</h3>
                    <div class="delta-orders" id="deltaOrders">
                        <div style="text-align: center; color: #666;">No orders currently</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Authentication Modal -->
    <div id="authModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <span class="close" onclick="closeAuthModal()">&times;</span>
                <h2>Authentication</h2>
            </div>
            <div class="modal-body">
                <div class="modal-tabs">
                    <button class="modal-tab active" style="border-top-left-radius: 25px; border-bottom-left-radius: 25px;" onclick="switchTab('login')">Login</button>
                    <button class="modal-tab" style="border-top-right-radius: 25px; border-bottom-right-radius: 25px;" onclick="switchTab('register')">Register</button>
                </div>
                
                <div id="loginTab" class="tab-content active">
                    <div class="form-group">
                        <label>Username</label>
                        <input type="text" class="form-input" id="loginUsername" placeholder="Enter username">
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" class="form-input" id="loginPassword" placeholder="Enter password">
                    </div>
                    <button class="btn btn-primary" onclick="login()" style="width: 100%; margin-top: 15px;">Login</button>
                </div>
                
                <div id="registerTab" class="tab-content">
                    <div class="form-group">
                        <label>Username</label>
                        <input type="text" class="form-input" id="registerUsername" placeholder="Enter username">
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" class="form-input" id="registerPassword" placeholder="Enter password">
                    </div>
                    <button class="btn btn-primary" onclick="register()" style="width: 100%; margin-top: 15px;">Register</button>
                </div>
                
                <div id="authMessage"></div>
            </div>
        </div>
    </div>

    <script>
        // Global variables
        let currentUserId = null;
        let currentOrderType = 1; // 1 for buy, -1 for sell
        let priceChart = null;
        let tickers = [];
        let keyPair = null;

        // Initialize the application
        async function init() {
            await loadTickers();
            await loadDeltaOrders();
            initChart();
            
            // Auto-refresh delta orders every 5 seconds
            setInterval(loadDeltaOrders, 5000);
        }

        // Load available tickers
        async function loadTickers() {
            try {
                const response = await fetch('/api/get_tickers');
                const data = await response.json();
                tickers = data;
                
                const select = document.getElementById('tickerSelect');
                select.innerHTML = '<option value="">Select a ticker</option>';
                
                Object.keys(tickers).forEach(ticker => {
                    const option = document.createElement('option');
                    option.value = ticker;
                    option.textContent = `${ticker} - ${tickers[ticker]}`;
                    select.appendChild(option);
                });
                
                select.addEventListener('change', function() {
                    if (this.value) {
                        loadHistoricalData(this.value);
                        document.getElementById('orderTicker').value = this.value;
                    }
                });
            } catch (error) {
                console.error('Error loading tickers:', error);
            }
        }

        // Load historical data for chart
        async function loadHistoricalData(ticker) {
            try {
                const response = await fetch('/api/get_historical', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        ticker: ticker,
                        limit: 100
                    })
                });
                
                const result = await response.json();
                
                if (result.status === 'OK') {
                    updateChart(result.data, ticker);
                }
            } catch (error) {
                console.error('Error loading historical data:', error);
            }
        }

        // Initialize chart
        function initChart() {
            const ctx = document.getElementById('priceChart').getContext('2d');
            priceChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: [],
                    datasets: [{
                        label: 'Price',
                        data: [],
                        borderColor: '#667eea',
                        backgroundColor: 'rgba(102, 126, 234, 0.1)',
                        borderWidth: 2,
                        fill: true,
                        tension: 0.4
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: true,
                            position: 'top'
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: false,
                            grid: {
                                color: 'rgba(0, 0, 0, 0.1)'
                            }
                        },
                        x: {
                            grid: {
                                color: 'rgba(0, 0, 0, 0.1)'
                            }
                        }
                    }
                }
            });
        }

        // Update chart with new data
        function updateChart(data, ticker) {
            const chartData = [];
            const labels = [];
            
            // Process historical data to create OHLC-like visualization
            data.forEach(delta => {
                if (delta.trades && delta.trades.length > 0) {
                    const tickerTrades = delta.trades.filter(trade => trade.ticker === ticker);
                    if (tickerTrades.length > 0) {
                        // Calculate OHLC from trades in this delta
                        const prices = tickerTrades.map(trade => trade.price);
                        const volumes = tickerTrades.map(trade => trade.amount);
                        
                        const open = prices[0];
                        const high = Math.max(...prices);
                        const low = Math.min(...prices);
                        const close = prices[prices.length - 1];
                        const volume = volumes.reduce((a, b) => a + b, 0);
                        
                        chartData.push({
                            x: new Date(delta.delta_time),
                            y: close,
                            open: open,
                            high: high,
                            low: low,
                            volume: volume
                        });
                        
                        labels.push(new Date(delta.delta_time).toLocaleTimeString());
                    }
                }
            });
            
            // Sort by time
            chartData.sort((a, b) => a.x - b.x);
            
            priceChart.data.labels = chartData.map(d => d.x);
            priceChart.data.datasets[0].data = chartData.map(d => d.y);
            priceChart.data.datasets[0].label = `${ticker} Price`;
            priceChart.update();
        }

        // Load current delta orders
        async function loadDeltaOrders() {
            try {
                const response = await fetch('/api/get_delta');
                const orders = await response.json();
                
                const container = document.getElementById('deltaOrders');
                
                if (orders.length === 0) {
                    container.innerHTML = '<div style="text-align: center; color: #666;">No orders currently</div>';
                    return;
                }
                
                container.innerHTML = '';
                
                orders.forEach(order => {
                    const orderDiv = document.createElement('div');
                    orderDiv.className = 'order-item';
                    
                    const orderType = order.ordertype === 1 ? 'buy' : 'sell';
                    const orderTypeText = order.ordertype === 1 ? 'BUY' : 'SELL';
                    
                    orderDiv.innerHTML = `
                        <div class="order-details">
                            <div class="order-ticker">${order.ticker}</div>
                            <div class="order-info">$${order.price.toFixed(2)} Ã— ${order.amount}</div>
                        </div>
                        <div class="order-type-badge ${orderType}">${orderTypeText}</div>
                    `;
                    
                    container.appendChild(orderDiv);
                });
            } catch (error) {
                console.error('Error loading delta orders:', error);
            }
        }

        // Select order type
        function selectOrderType(type) {
            currentOrderType = type;
            
            const buttons = document.querySelectorAll('.order-type-btn');
            buttons.forEach(btn => btn.classList.remove('active'));
            
            const selectedBtn = type === 1 ? 
                document.querySelector('.order-type-btn.buy') : 
                document.querySelector('.order-type-btn.sell');
            selectedBtn.classList.add('active');
        }

        // Place order
        async function placeOrder() {
            if (!currentUserId) {
                alert('Please login first');
                return;
            }
            
            const ticker = document.getElementById('orderTicker').value.toUpperCase();
            const price = parseFloat(document.getElementById('orderPrice').value);
            const amount = parseFloat(document.getElementById('orderAmount').value);
            
            if (!ticker || !price || !amount) {
                alert('Please fill in all fields');
                return;
            }
            
            try {
                const response = await fetch('/api/add_order', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        userid: currentUserId,
                        ticker: ticker,
                        price: price,
                        amount: amount,
                        ordertype: currentOrderType
                    })
                });
                
                const result = await response.json();
                
                if (result.status === 'OK') {
                    alert('Order placed successfully!');
                    // Clear form
                    document.getElementById('orderPrice').value = '';
                    document.getElementById('orderAmount').value = '';
                    // Reload delta orders
                    loadDeltaOrders();
                } else {
                    alert('Error: ' + result.error);
                }
            } catch (error) {
                console.error('Error placing order:', error);
                alert('Error placing order');
            }
        }

        // Authentication functions
        function openAuthModal() {
            document.getElementById('authModal').style.display = 'block';
        }

        function closeAuthModal() {
            document.getElementById('authModal').style.display = 'none';
            document.getElementById('authMessage').innerHTML = '';
        }

        function switchTab(tab) {
            const tabs = document.querySelectorAll('.modal-tab');
            const contents = document.querySelectorAll('.tab-content');
            
            tabs.forEach(t => t.classList.remove('active'));
            contents.forEach(c => c.classList.remove('active'));
            
            document.querySelector(`[onclick="switchTab('${tab}')"]`).classList.add('active');
            document.getElementById(tab + 'Tab').classList.add('active');
            
            document.getElementById('authMessage').innerHTML = '';
        }

        // Generate RSA key pair
        async function generateKeyPair() {
            // For demo purposes, we'll use a simple implementation
            // In production, use WebCrypto API
            const keyPair = await window.crypto.subtle.generateKey(
                {
                    name: "RSA-OAEP",
                    modulusLength: 2048,
                    publicExponent: new Uint8Array([1, 0, 1]),
                    hash: "SHA-256",
                },
                true,
                ["encrypt", "decrypt"]
            );
            
            return keyPair;
        }

        // Export public key to PEM format
        async function exportPublicKey(key) {
            const exported = await window.crypto.subtle.exportKey("spki", key);
            const exportedAsString = String.fromCharCode.apply(null, new Uint8Array(exported));
            const exportedAsBase64 = window.btoa(exportedAsString);
            return `-----BEGIN PUBLIC KEY-----\n${exportedAsBase64}\n-----END PUBLIC KEY-----`;
        }

        // Encrypt challenge
        async function encryptChallenge(challenge, publicKey) {
            const encoder = new TextEncoder();
            const data = encoder.encode(challenge);
            const encrypted = await window.crypto.subtle.encrypt(
                {
                    name: "RSA-OAEP",
                },
                publicKey,
                data
            );
            return window.btoa(String.fromCharCode.apply(null, new Uint8Array(encrypted)));
        }

        // Register user
        async function register() {
            const username = document.getElementById('registerUsername').value;
            const password = document.getElementById('registerPassword').value;
            
            if (!username || !password) {
                showAuthMessage('Please fill in all fields', 'error');
                return;
            }
            
            try {
                // Generate key pair
                keyPair = await generateKeyPair();
                const publicKeyPem = await exportPublicKey(keyPair.publicKey);
                
                // Get today's challenge
                const today = new Date().toISOString().slice(0, 10);
                const challenge = await window.crypto.subtle.digest('SHA-256', new TextEncoder().encode(today));
                const challengeHex = Array.from(new Uint8Array(challenge)).map(b => b.toString(16).padStart(2, '0')).join('');
                
                // Encrypt challenge
                const encryptedChallenge = await encryptChallenge(challengeHex, keyPair.publicKey);
                
                const response = await fetch('/api/create_user', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: username,
                        pubkey: publicKeyPem,
                        sent_challenge: encryptedChallenge
                    })
                });
                
                const result = await response.json();
                
                if (result.status === 'OK') {
                    currentUserId = result.userid;
                    updateUserInterface();
                    closeAuthModal();
                    showAuthMessage('Registration successful!', 'success');
                } else {
                    showAuthMessage('Registration failed: ' + result.error, 'error');
                }
            } catch (error) {
                console.error('Registration error:', error);
                showAuthMessage('Registration failed: ' + error.message, 'error');
            }
        }

        // Login user
        async function login() {
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;
            
            if (!username || !password) {
                showAuthMessage('Please fill in all fields', 'error');
                return;
            }
            
            try {
                // For demo purposes, we'll use stored keypair or generate new one
                if (!keyPair) {
                    keyPair = await generateKeyPair();
                }
                
                // Get today's challenge
                const today = new Date().toISOString().slice(0, 10);
                const challenge = await window.crypto.subtle.digest('SHA-256', new TextEncoder().encode(today));
                const challengeHex = Array.from(new Uint8Array(challenge)).map(b => b.toString(16).padStart(2, '0')).join('');
                
                // Encrypt challenge
                const encryptedChallenge = await encryptChallenge(challengeHex, keyPair.publicKey);
                
                const response = await fetch('/api/login_user', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: username,
                        sent_challenge: encryptedChallenge
                    })
                });
                
                const result = await response.json();
                
                if (result.status === 'OK') {
                    currentUserId = result.userid;
                    updateUserInterface();
                    closeAuthModal();
                    showAuthMessage('Login successful!', 'success');
                } else {
                    showAuthMessage('Login failed: ' + result.error, 'error');
                }
            } catch (error) {
                console.error('Login error:', error);
                showAuthMessage('Login failed: ' + error.message, 'error');
            }
        }

        // Logout user
        function logout() {
            currentUserId = null;
            keyPair = null;
            updateUserInterface();
        }

        // Update user interface
        function updateUserInterface() {
            const userInfo = document.getElementById('userInfo');
            const loginBtn = document.getElementById('loginBtn');
            const logoutBtn = document.getElementById('logoutBtn');
            
            if (currentUserId) {
                userInfo.textContent = `User ID: ${currentUserId}`;
                loginBtn.style.display = 'none';
                logoutBtn.style.display = 'block';
            } else {
                userInfo.textContent = 'Not logged in';
                loginBtn.style.display = 'block';
                logoutBtn.style.display = 'none';
            }
        }

        // Show authentication message
        function showAuthMessage(message, type) {
            const authMessage = document.getElementById('authMessage');
            authMessage.innerHTML = `<div class="${type}-message">${message}</div>`;
        }

        // Initialize order type selection
        selectOrderType(1);

        // Initialize the application when page loads
        window.addEventListener('load', init);

        // Close modal when clicking outside
        window.addEventListener('click', function(event) {
            const modal = document.getElementById('authModal');
            if (event.target === modal) {
                closeAuthModal();
            }
        });
    </script>
</body>
